    <script type="text/javascript">

        $(function() {

            var $NAME = $(".name");
            var $TEL = $(".tel");
            var $SUB = $('.sub');

            // if (!checkPhone(tel)) {
            //     alert("手机号填写错误，请重新输入")
            //     return false;
            // }
            //提示语:您提交的信息成功，我们会快速和您联系。
            // $SUB.submit();
            $("#contact_btn").click(function () {
                var name = $NAME.val();
                var tel = $TEL.val();
                if (name == '' || name == null) {
                    alert("请填写姓名");
                    return false;
                }
                if (tel == '' || tel == null) {
                    alert("请填写正确的手机号")
                    return false;
                }
                var obj = new Object();
                obj.name = name;
                obj.mobile = tel;
                $.ajax({
                    url : "../../contact/save.action?name=" + name+ "&mobile=" + tel,
                    type : "post",
//                    data : JSON.stringify(obj),
                    contentType : "application/x-www-form-urlencoded; charset=utf-8",
                    success : function(data) {
                        $(".name").empty();
                        $TEL.empty();
                        alert(data);
                    }
                });
            });
        });
        /*
         * 手机号验证
         */
        function checkPhone(phone) {
            if (phone.length != 11) {
                return false;
            }
            var reg = /^1[3|4|5|8|7][0-9]\d{4,8}$/;
            return reg.test(phone);
        }
    </script>
